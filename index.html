<!DOCTYPE html>
<html>
  <head>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Calculator</h1>

      <form id="roman">
        <div class="form-group">
          <label for="year">Find out a the roman numerals for a number</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="number"></span> is the Roman Numeral.</p>
      </div>
    </div>
  </body>
</html>
